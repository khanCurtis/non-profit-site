  <script>
      var seconds = document.getElementById("seconds");
            var urlDiv = document.getElementById("url");
            var agentDiv = document.getElementById("agent");
            var sizeDiv = document.getElementById("size");

            var countUp = function() {
                seconds.textContent = parseFloat(seconds.textContent) + 1;
            };

            window.setInterval(countUp, 1000);
            urlDiv.textContent += "Page URL: " + window.location.href;
            agentDiv.textContent += "User Agent: " + window.navigator.userAgent;
            sizeDiv.textContent += "Window Size: " + window.outerWidth + " x " + window.outerHeight;
  </script>
